<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="header">Library</div>
    <div class="main-section">
        <div class="library">
            <div class="card" id="book" data-bookIndex="0">
                <div class="card-content" id="title">title</div>
                <div class="card-content" id="author">author</div>
                <div class="card-content" id="numPages">100 pages</div>
                <div class="card-content" id="read">
                    <button class="read" id="false">Not read</button>
                </div>
                <div class="card-content" id="remove">
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="card" id="book" data-bookIndex="1">
                <div class="card-content" id="title">title</div>
                <div class="card-content" id="author">author</div>
                <div class="card-content" id="numPages">100 pages</div>
                <div class="card-content" id="read">
                    <button type="button" class="read" id="false">Not read</button>
                </div>
                <div class="card-content" id="remove">
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="card" id="add-book">
                <span class="material-icons">add</span>
                <p>Add book</p>
            </div>
        </div>
    </div>
</body>
</html>
